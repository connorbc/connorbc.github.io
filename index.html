<script>
// the starting size for the sun
var sunSize = 30; 
draw = function() {
    noStroke();
    // the beautiful blue sky
    background(82, 222, 240);
     // The sun
    fill(255, 204, 0);
    ellipse(200, 298, sunSize, sunSize);

    // The land
    fill(76, 168, 67);
    rect(0, 300, 400, 100);
    sunSize=sunSize+1;
};
</script>
